appId: com.headlamp.uno.stage
tags : 
  - suggestions
--- 
- launchApp:
   appId: com.headlamp.uno.stage
   clearState: true
   clearKeychain: true
   stopApp: false
   permissions:
    all: allow
- waitForAnimationToEnd
   
- assertNoDefectsWithAI
- tapOn: already-have-account


- tapOn: "email"
- inputText: "testrigor.1@yopmail.com"
- tapOn: "password"
- inputText: "Headlamp@123"
- tapOn:
    text: "Sign In"
    index: 0
- tapOn:
    id: "sign-in-button-testid"
- assertNoDefectsWithAI

- runFlow:
   when:
    visible: Records ready notification
   commands:
    - tapOn: CONTINUE
    - waitForAnimationToEnd:
        timeout: 5000
    - assertVisible: Congratulations
    - tapOn: CONTINUE    
- runFlow:
    when:
      visible: "Higher power level = better insights"
    commands:
      - tapOn:
         point: 50%,47%
      - waitForAnimationToEnd:
          timeout: 5000 
- runFlow:
   when:
      visible: SUGGEST ACTIVITIES FOR ME 
   commands:
      - tapOn: SUGGEST ACTIVITIES FOR ME
      - waitForAnimationToEnd:
         timeout: 9000 
      - tapOn: ACCEPT ACTIVITIES
      - tapOn: CONTINUE
      - tapOn: CONTINUE
- tapOn:
    id: button

- tapOn:
    id: button

- tapOn:
    id: button

- tapOn:
    id: button
- assertNoDefectsWithAI
- runFlow:
   when:
      visible: skip for now
   commands:
      - tapOn:
          text: skip for now
      - waitForAnimationToEnd:
          timeout: 9000    
- tapOn: "Insights"
-  runFlow:
        when:
            visible:
                text: "Got IT"
        commands:
            - tapOn: 
               text:  "Got IT"   

- swipe:
    from:
      text: activities
    direction: left
- tapOn:
    text: "SUGGESTIONS"
- assertVisible:
    id: "segmented-button-Days"
- assertNoDefectsWithAI
- tapOn:
    point: "94%,49%"
- assertVisible: "Suggestions"
- assertNoDefectsWithAI
- runFlow:
    when:
      visible:
        id: "button"
    commands:
      - tapOn:
          id: "button"
      - assertNoDefectsWithAI    
      - tapOn: "Done"    
      - back
      





